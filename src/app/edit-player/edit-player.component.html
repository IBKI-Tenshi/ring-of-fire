
<h2 mat-dialog-title>Edit player</h2>

<div>
    <img class="profile-picture" [mat-dialog-close]="picture" 
    *ngFor="let picture of allProfilePictures" [src]="'./assets/img/player/' + picture">
</div>


<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button color="warn" mat-button [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete Player</button>
  </mat-dialog-actions>
